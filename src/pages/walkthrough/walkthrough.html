<ion-content class="primary-bg">
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>

			  <ion-slides pager="true" dir="{{dir}}">
			    <ion-slide *ngFor="let slide of slideList">
			      <ion-toolbar fixed>
			        <ion-buttons end>
			          <button ion-button color="light" (click)="onLastSlide()">Skip</button>
			        </ion-buttons>
			      </ion-toolbar>
			      <img [src]= "slide.image" class="slide-image">
			      <h2 class="slide-title text-white" [innerHTML]="slide.title"></h2>
			      <p [innerHTML]="slide.description" class="text-white"></p>

						<div padding>
				      <button ion-button round block color="secondary" (click)="onSlideNext()" class="slide-button" >
				      	Next
				      	<ion-icon name="arrow-round-forward" color="light"></ion-icon>
				    	</button>
			    	</div>
			    </ion-slide>
			    <ion-slide>
			      <ion-toolbar>
			      </ion-toolbar>
			      <img src="../../assets/imgs/logoy.png" class="slide-image" margin-top>
						<h2 class="slide-title text-white">Ready!</h2>
						<p class="text-white"></p>
			      <div padding>
			        <button ion-button block round color="dark" (click)="openHomePage()" class="slide-button">
			          Get Started
			        </button>
			      </div>
			    </ion-slide>
			  </ion-slides>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
