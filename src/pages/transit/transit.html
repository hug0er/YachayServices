<ion-header>

  <ion-navbar>
    <ion-title>En Camino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor= "let transit of transitList">
    <ion-item>
      <h2>{{toTitleCase(transit.name)}}</h2>
      <p>{{toTitleCase(transit.seller_fname)}} {{toTitleCase(transit.seller_lname)}}</p>
      <p>Entrega : {{spliceDeliveryDate(transit.delivery_date)}}</p>
      <p>Direcci√≥n : {{transit.direction}}</p>
    </ion-item>
    <img src="assets/imgs/todos.jpg">
    <ion-card-content>
      <p>{{toTitleCase(transit.description)}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="cash"></ion-icon>
          <div>$ {{transit.price}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small> 
          <ion-icon name="basket"></ion-icon>
          <div>Cantidad : {{transit.quantity}}</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small (click)="entregado()"> 
              <ion-icon name="checkmark"></ion-icon>
              <div>Entregado!</div>
            </button>
          </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="noEntregado()"> 
          <ion-icon name="close"></ion-icon>
          <div>No Entregado!</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-fab bottom right>
		<button ion-fab color="secondary" float-right>  <ion-icon name="list" color="light" style="font-size:30px"></ion-icon> </button>
		<ion-fab-list side="top">
			<button ion-fab (click)="openAddProductPage()"><ion-icon name="md-add"></ion-icon></button>
      <button ion-fab (click)="openCartPage()"><ion-icon name="md-cart"></ion-icon></button>
			<button ion-fab (click)="openInformationPage()"><ion-icon name="information"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>
