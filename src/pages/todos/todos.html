<ion-header>

  <ion-navbar>
    <ion-title>todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor= "let todo of todoList">
      <ion-item>
        <h2>{{todo.seller_fname}} {{todo.seller_lname}}</h2>
        <p>{{todo.register_date}}</p>
      </ion-item>
      <img src="assets/imgs/todos.jpg">
      <ion-card-content>
        <p>{{todo.description}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="gotoCart(todo.id_product)">
            <ion-icon name="add"></ion-icon>
            <div>AÃ±adir al carrito</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="basket"></ion-icon>
            <div>Stock {{todo.stock}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="cash"></ion-icon>
            <div>$ {{todo.precio_unitario}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>Entrega: {{todo.delivery_date}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
  <ion-fab bottom right>
      <button ion-fab color="secondary" float-right>  <ion-icon name="list" color="light" style="font-size:30px"></ion-icon> </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="openAddProductPage()"><ion-icon name="md-add"></ion-icon></button>
        <button ion-fab (click)="openCartPage()"><ion-icon name="md-cart"></ion-icon></button>
        <button ion-fab (click)="openInformationPage()"><ion-icon name="information"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
