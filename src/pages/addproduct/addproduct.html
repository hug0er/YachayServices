<ion-header>

    <ion-navbar>
      <ion-title>Añadir Producto</ion-title>
    </ion-navbar>
  
</ion-header>

<ion-content padding>

<form (ngSubmit)="logForm()">
    <ion-item>
        <ion-label floating>
            <ion-icon name="ios-pizza" item-start class="text-white"></ion-icon>
            Nombre del Producto
        </ion-label>
      <ion-input type="text" [(ngModel)]="todo.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>
            <ion-icon name="ios-create-outline" item-start class="text-white"></ion-icon>
            Descripción del producto
        </ion-label>
      <ion-input type="text" [(ngModel)]="todo.description" name="description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>
            <ion-icon name="ios-cash-outline" item-start class="text-white"></ion-icon>
            Precio del producto
        </ion-label>
      <ion-input type="text" [(ngModel)]="todo.price" name="price"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>
            <ion-icon name="ios-albums-outline" item-start class="text-white"></ion-icon>
            Cantidad disponible del producto
        </ion-label>
      <ion-input type="text" [(ngModel)]="todo.stock" name="stock"></ion-input>
    </ion-item>
    
</form>
<ion-footer><button ion-button type="submit" block (click)="postProduct()">Add Todo</button></ion-footer>

</ion-content>
