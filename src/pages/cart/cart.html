<ion-header>

    <ion-navbar>
      <ion-title>Carrito</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card *ngFor= "let carrito of carritoList">
      <ion-item>
        <h2>{{carrito.name}}</h2>
      </ion-item>
      <img src="assets/imgs/todos.jpg">
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="gotoCart()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="cash"></ion-icon>
            <div>$ {{carrito.precio_unitario}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>Entrega: {{carrito.delivery_date}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
