<ion-header class= "text-white"  no-shadow no-border align-title="center" >

    <ion-navbar transparent no-border align-title="center">
      <ion-title align-title="center">Carrito de compras</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="primary-bg">
    <ion-card *ngFor= "let carrito of carritoList; let i = index">
      <ion-item>
        <h2>{{this.toTitleCase(carrito.name)}}</h2><ion-avatar item-start>
            <img src="assets/imgs/todos.jpg">
        </ion-avatar>
      </ion-item>
      
      <ion-row>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="cash"></ion-icon>
                <div>$ {{carrito.precio_unitario}}</div>
              </button>
        </ion-col>
        <ion-col>
            <button ion-button  small (click)="add(i)"> <ion-icon name="add"></ion-icon> </button>
            <button ion-button  small (click)="remove(i)"> <ion-icon name="remove"></ion-icon> </button>
            <button ion-button  small> {{cant(i)}} </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>Entrega: {{carrito.delivery_date}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    <div text-center>
    <button class= "button_s" ion-button color="secondary" (click)="save()" >Guardar <ion-icon name="bookmark" color="light" style="font-size:20px"></ion-icon> </button>
    <button class= "button_s" ion-button color="secondary" (click)="confirm()">Confirmar <ion-icon name="checkmark" color="light" style="font-size:24px"></ion-icon> </button>
    </div>
  </ion-content>
